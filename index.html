<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icone insta.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo" class="instagram-logo">
                <div class="perfil">
                    <img src="img/Perfil.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _paulolucas97_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _paulolucas97_?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alterar conta</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="img/googleplay-button.png" alt=""> -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- <img src="img/apple-button.png" alt=""> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
